<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOLK - YFH Registration</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
        input.form-control,
        input.form-check-input,
        select.form-select,
        textarea.form-control {
            border: 1px solid black !important;
        }

        .bg-cover {
            background: url('	https://yfh.folknet.in/image/YogaandHappy.jpeg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            /* Optional for desktop parallax feel */
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-start;
            /* Start from top */
            justify-content: center;
        }

        .glass-bg {
            background-color: rgba(255, 255, 255, 0.2);
            /* lighter and clearer */
            backdrop-filter: blur(1px);

            /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* optional subtle border */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="d-flex justify-content-center align-items-center" style="background: black; min-height: 10vh;">
        <a class="d-flex justify-content-center m-1 align-items-center gap-3 text-xl"
            style="background: black; border: none; text-decoration: none;">
            <span>
                <img src="https://yfh.folknet.in/image/FOLK_logo.png" alt="FOLK Logo" style="height: 2.5rem">
            </span>
            <span>
                <img src="https://yfh.folknet.in/image/YFH_logo.png" alt="YFH Logo" style="height: 2.5rem">
            </span>
        </a>
    </div>

    <div class="bg-cover">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-12 glass-bg rounded-4 shadow m-4">
                    <h4 class="text-center">YFH Registration</h4>
                    <p class="text-center">Please fill in the details below to register for the YFH program.</p>
                    <form class="p-3 row g-3">

                        <!-- Email -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email address"
                                name="email" required>
                        </div>

                        <!-- WhatsApp Number -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">WhatsApp Number</label>
                            <input type="number" class="form-control" placeholder="Enter 10 digit WhatsApp number"
                                name="whatsappNumber" required>
                        </div>

                        <!-- Date of Birth -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>

                        <!-- Gender -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Prefer to not say</option>
                            </select>
                        </div>

                        <!-- Marital Status -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Marital Status</label>
                            <select class="form-select" name="maritalStatus" required>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </div>

                        <!-- Occupation -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">Occupation</label>
                            <select class="form-select" name="occupation" required>
                                <option value="student">Student</option>
                                <option value="working">Working</option>
                                <option value="business">Business/Self Employed</option>
                            </select>
                        </div>

                        <!-- FG Code -->
                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">FG Code</label>
                            <input type="text" class="form-control" name="fgCode" required>
                        </div>

                        <!-- Checkbox full width -->
                        <div class="col-12">
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" name="confirm" id="confirmCheck"
                                    required style="border: 1px solid black;">
                                <label class="form-check-label" for="confirmCheck">
                                    <strong>Above details are correct as of my knowledge.</strong>
                                </label>
                            </div>
                        </div>

                        <!-- Buttons full width -->
                        <div class="col-12 d-flex justify-content-center gap-3 mt-4">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>



    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
